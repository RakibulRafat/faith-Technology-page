<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .service-card {
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        border-radius: 10px;
        background-color: white;
    }
    .service-card:hover {
        transform: translateY(-10px);
    }
    .service-card img {
        width: 50px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/website-development-icon.png" alt="Website Development">
                <h5>Website Development</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/software-development-icon.png" alt="Software Development">
                <h5>Software Development</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/app-development-icon.png" alt="App Development">
                <h5>App Development</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/digital-marketing-icon.png" alt="Digital Marketing">
                <h5>Digital Marketing</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/graphic-design-icon.png" alt="Graphic Design">
                <h5>Graphic Design</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="service-card">
                <img src="path/to/your/corporate-solution-icon.png" alt="Corporate Solution">
                <h5>Corporate Solution</h5>
            </div>
        </div>
    </div>
</div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
